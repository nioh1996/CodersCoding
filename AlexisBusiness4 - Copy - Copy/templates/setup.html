<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Services</title>
</head>
<body>
    <h1>Setup Services</h1>
    
    <!-- Display Default Services -->
    <h2>Default Services</h2>
    <ul>
        <li>Plumbing</li>
        <li>Electrical</li>
        <li>Masonry</li>
        <li>Carpentry Works</li>
        <li>Others</li>
    </ul>

    <p>These default services have been automatically added to the system. You can modify or add new services as needed.</p>

    <!-- Form to Add a New Service -->
    <h2>Add New Service</h2>
    <form action="/setup" method="POST">
        <label>Service Name:</label><input type="text" name="service_name" required><br><br>
        <label>Hourly Rate:</label><input type="number" step="0.01" name="hourly_rate" required><br><br>
        <input type="submit" value="Add Service">
    </form>

    <!-- Link to Go Back to Home -->
    <br><br>
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
